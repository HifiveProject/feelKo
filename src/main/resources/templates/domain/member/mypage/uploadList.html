<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="/css/template/template.css"> <!-- 문서 기본 화면 배치/기본 폰트 등 기본 설정 -->
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/main.css">
    <link rel="stylesheet" href="/css/common/footer.css">

    <title>Feelko-template3</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/ae1a88d4e2.js" crossorigin="anonymous"></script>

    <style>
        /* 사용자 정보 섹션 스타일 */
        .template--Section {
            padding-top: 30px; /* 섹션 상단 패딩 추가 */
        }


        .template--leftAside {
            padding-top: 60px; /* 상단 패딩 추가 */
        }

        .nav-link {
            font-size: 1rem; /* 링크 글씨 크기 */
            margin-bottom: 10px; /* 링크 사이 간격 */
        }

        .upload-list-container {
            width: 80%; /* 가로 길이 최대로 설정 */
            margin: auto; /* 중앙 정렬 */
        }

        .upload-item {
            background-color: #f8f9fa; /* 배경색 */
            border: 1px solid #dee2e6; /* 테두리 */
            padding: 15px; /* 패딩 */
            margin-bottom: 10px; /* 아래쪽 마진 */
            border-radius: 5px; /* 둥근 모서리 */
        }

        .pagination-container {
            display: flex;
            justify-content: center; /* 페이지네이션을 중앙 정렬 */
            padding-top: 10px; /* 상단 패딩 */
        }

        .upload-item {
            background-color: #fff; /* 배경색을 흰색으로 설정 */
            border: 1px solid #dee2e6; /* 테두리 색상 설정 */
            border-radius: 4px; /* 모서리를 둥글게 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 그림자 효과 추가 */
            margin-bottom: 20px; /* 마진 설정 */
            padding: 20px; /* 패딩 설정 */
            transition: transform 0.3s ease; /* 호버 효과를 위한 변환 설정 */
        }


        /* 호버 효과 */
        .upload-item:hover {
            transform: translateY(-5px); /* 위로 약간 이동 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* 그림자 효과 강조 */
        }

        /* 예약자 정보 버튼 스타일 */
        .reservation-button {
            display: block; /* 버튼을 블록 요소로 만들어 줄 바꿈 */
            width: 100%; /* 버튼 너비를 상자에 꽉 차게 */
            text-align: center; /* 텍스트 중앙 정렬 */
            margin-top: 15px; /* 버튼 상단 마진 설정 */
            padding: 10px 0; /* 버튼 상하 패딩 설정 */
            background-color: #007bff; /* 배경색 설정 */
            color: white; /* 글자색 흰색으로 */
            border-radius: 4px; /* 버튼 모서리 둥글게 */
            text-decoration: none; /* 텍스트 밑줄 없애기 */
            transition: background-color 0.3s ease; /* 호버 효과를 위한 배경색 변환 설정 */
        }

        /* 버튼 호버 효과 */
        .reservation-button:hover {
            background-color: #0056b3; /* 호버 시 배경색 변경 */
        }

        .upload-item img {
            max-width: 100%; /* 이미지 최대 너비 설정 */
            height: auto; /* 이미지 높이 자동 조절 */
            border-radius: 4px; /* 이미지 모서리 둥글게 */
            margin-bottom: 10px; /* 이미지 아래쪽 마진 */
        }

    </style>

    <script>
        function fetchReservationInfo(event, id) {
            event.stopPropagation();
            const url = `/member/mypage/upload-list/reservation/${id}`; // URL 동적 생성
            // AJAX 요청으로 예약자 목록을 서버에 요청
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // 예약자 목록을 모달에 표시
                    const reservationList = document.getElementById('reservationList');
                    reservationList.innerHTML = ''; // 이전 내용을 지움

                    // 날짜별로 예약 정보를 표시
                    Object.keys(data).forEach(date => {
                        const dateHeader = document.createElement('h5');
                        dateHeader.textContent = date; // 날짜 표시
                        reservationList.appendChild(dateHeader);

                        const list = document.createElement('ul');
                        data[date].forEach(reservation => {
                            const listItem = document.createElement('li');
                            listItem.textContent = `${reservation.name} - ${reservation.phoneNumber}`;
                            list.appendChild(listItem);
                        });
                        reservationList.appendChild(list);
                    });

                    // Bootstrap 모달을 표시
                    $('#reservationModal').modal('show');
                })
                .catch(error => {
                    console.error('Error fetching reservation info:', error);
                });
        }
    </script>

</head>
<body class="template--body">
<!-- ----------------------------------------------- -->
<!-- Template-header 시작 -->
<th:block th:replace="domain/layout/header"></th:block>
<!-- Template-header 끝 -->
<!-- ----------------------------------------------- -->
<!-- Template-main 시작 -->
<main class="template--main">

    <!-- 예약자 정보 모달 -->
    <div class="modal" tabindex="-1" role="dialog" id="reservationModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">예약자 정보</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="reservationList">로딩 중...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 왼쪽 네비게이션 메뉴 -->
    <aside class="template--leftAside">
        <nav class="nav flex-column">
            <a class="nav-link" href="/member/mypage/profile/update">개인정보 수정</a>
            <a class="nav-link" href="/member/mypage/payment">결제&예약 정보</a>
            <a class="nav-link" href="/member/mypage/write">체험 작성</a>
            <a class="nav-link" href="/member/mypage/upload-list">작성한 체험 목록</a>
            <a class="nav-link" href="/member/mypage/wish-list">위시 리스트</a>
            <a class="nav-link" href="/member/mypage/message">메시지</a>
        </nav>
    </aside>
    <!-- 업로드 목록 섹션 -->
    <section class="template--Section">
        <div class="upload-list-container">
            <!-- uploads가 비어있지 않은 경우, 업로드된 목록을 표시 -->
            <div th:if="!${uploads.isEmpty()}" class="row">
                <div th:each="uploadedPageDto : ${uploads}" class="col-md-4 mb-3">
                    <!-- 각 업로드 아이템 클릭 시 체험 상세 페이지로 이동 -->
                    <div th:data-id="${uploadedPageDto.id}" class="upload-item" onclick="location.href='/experiences/' + this.dataset.id">
                        <!-- 이미지 표시 -->
                        <!-- 실제 이미지 URL이 있는 경우 이미지 표시 -->
                        <!--                        <img th:if="${uploadedPageDto.imageUrl}" th:src="${uploadedPageDto.imageUrl}" alt="Uploaded Image" class="img-fluid">-->
                        <!-- 이미지 URL이 없는 경우 임시 이미지 표시 -->
                        <img src="https://via.placeholder.com/400x300" alt="Default Image" class="img-fluid">

                        <!-- 업로드 정보 표시 -->
                        <div class="upload-item-content">
                            <p th:text="'제목 : ' + ${uploadedPageDto.title}">제목</p>
                            <p>기간: 2-15 ~ 2-16</p>
                            <!-- <p th:text="'기간 : ' + ${uploadedPageDto.startDate} + ' ~ ' + ${uploadedPageDto.endDate}">기간 : 2-15 ~ 2-16</p> -->
                            <p>가격: 50,000원</p>
                            <!-- <p th:text="'가격 : ' + ${uploadedPageDto.price}">가격 : 50,000원</p> -->
                            <!-- 예약자 정보 버튼 추가 -->
                            <button th:data-id="${uploadedPageDto.id}" onclick="fetchReservationInfo(event, this.dataset.id)" class="reservation-button">
                                예약자 정보 보기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 페이징 처리 -->
            <div class="pagination-container mt-4">
                <ul class="pagination justify-content-center">
                    <!-- 이전 페이지 버튼 -->
                    <li th:classappend="${!uploads.hasPrevious} ? 'disabled' : ''" class="page-item">
                        <a class="page-link" th:href="@{upload-list(page=${uploads.number - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <!-- 페이지 번호 -->
                    <li th:each="pageNum : ${#numbers.sequence(0, uploads.totalPages - 1)}" th:classappend="${pageNum == uploads.number} ? 'active' : ''" class="page-item">
                        <a class="page-link" th:href="@{upload-list(page=${pageNum})}" th:text="${pageNum + 1}"></a>
                    </li>

                    <!-- 다음 페이지 버튼 -->
                    <li th:classappend="${!uploads.hasNext} ? 'disabled' : ''" class="page-item">
                        <a class="page-link" th:href="@{upload-list(page=${uploads.number + 1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- uploads가 비어 있는 경우, 메시지 표시 -->
            <div th:if="${uploads.isEmpty()}">
                <p>작성한 체험 정보가 없습니다.</p>
            </div>
        </div>
    </section>

    <aside class="template--rightAside"></aside>
</main>
<!-- Template-main 끝 -->
<!-- ----------------------------------------------- -->
<!-- Template-footer 시작 -->
<th:block th:replace="domain/layout/footer"></th:block>
<!-- Template-footer 끝 -->
<!-- ----------------------------------------------- -->
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<!-- js -->
<script src="/js/common/header.js"></script>
<script src="/js/common/main.js"></script>
<script src="/js/common/footer.js"></script>
</body>
</html>
