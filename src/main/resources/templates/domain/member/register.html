<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Feelko-template3</title>

    <script>
        // 이 페이지에서는 URL을 세션에 저장하지 않음
        var dontSave = true;
    </script>


    <style>
        /* 로그인 컨테이너 스타일 */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px); /* 헤더와 푸터의 높이를 제외한 높이 */
            margin-top: 60px; /* 헤더 높이의 절반 */
            margin-bottom: 60px; /* 푸터 높이의 절반 */
        }

        .login-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

    </style>
</head>
<body class="template--body" data-page="register">


<!-- ----------------------------------------------- -->


<!-- Template-header 시작 -->
<th:block th:replace="domain/layout/header"> </th:block>
<!-- Template-header 끝 -->


<!-- ----------------------------------------------- -->


<!-- Template-main 시작 -->
<main class="template--main">
    <aside class="template--leftAside"></aside>
    <section class="template--Section">

        <!-- 콘텐츠 시작 -->
        <div class="login-container">
            <div class="login-box">
                <form method="POST" id="loginForm" onsubmit="return submitLoginForm(event);" class="form-container">
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">
                            사용자(email)    <i class="fa-solid fa-asterisk" style="color: red;"></i>
                        </label>
                        <input type="email" class="form-control" id="emailInput" name="email" onfocus="showDefaultMessage('email')" onblur="requestEmailVerification()">
                        <!-- 기본 안내 메시지 -->
                        <div id="emailDefault" class="form-text">
                            예시: yourname@example.com
                        </div>
                        <div id="emailEmpty" class="form-text" style="display: none; color: red;">이메일 주소를 입력해 주세요.</div>

                        <!-- 에러 메시지 -->
                        <div id="emailError" class="form-text" style="color: red; display: none;">
                            올바른 이메일 형식이 아닙니다. 다시 확인해 주세요.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">
                            비밀번호    <i class="fa-solid fa-asterisk" style="color: red;"></i>
                        </label>
                        <input type="password" class="form-control" id="passwordInput" name="password">
                        <div id="passwordError" class="form-text" style="color: red; display: none;">
                            비밀번호를 입력해 주세요.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="nameInput" class="form-label">
                            이름    <i class="fa-solid fa-asterisk" style="color: red;"></i>
                        </label>
                        <input type="text" class="form-control" id="nameInput" name="name">
                        <div id="nameError" class="form-text" style="color: red; display: none;">
                            이름을 입력해 주세요.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="profileInput" class="form-label">프로필(URL)</label>
                        <input type="text" class="form-control" id="profileInput" name="profile">
                    </div>

                    <div class="mb-3">
                        <label for="phoneInput" class="form-label">
                            전화번호    <i class="fa-solid fa-asterisk" style="color: red;"></i>
                        </label>
                        <input type="tel" class="form-control" id="phoneInput" name="phone" onfocus="showDefaultMessage('phone')">
                        <!-- 기본 안내 메시지 -->
                        <div id="phoneDefault" class="form-text">
                            예시: 010-1234-5678
                        </div>
                        <!-- 에러 메시지 -->
                        <div id="phoneError" class="form-text" style="color: red; display: none;">
                            올바른 전화번호 형식이 아닙니다. 예시: 010-1234-5678
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="birthdayInput" class="form-label">
                            생년월일    <i class="fa-solid fa-asterisk" style="color: red;"></i>
                        </label>
                        <input type="date" class="form-control" id="birthdayInput" name="birthday">
                        <!-- 에러 메시지 -->
                        <div id="birthdayError" class="form-text" style="color: red; display: none;">
                            생년월일을 입력해 주세요.
                        </div>
                    </div>

                    <button type="submit" class="btn mt-100" style="background-color: #6c757d; color: white;">회원가입</button>
                </form>
            </div>
        </div>
        <!-- 콘텐츠 끝 -->


    </section>
    <aside class="template--rightAside"></aside>
</main>
<!-- Template-main 끝 -->


<!-- ----------------------------------------------- -->


<!-- Template-footer 시작 -->
<th:block th:replace="domain/layout/footer"> </th:block>
<!-- Template-footer 끝 -->


<!-- ----------------------------------------------- -->


<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="/js/member/mypage/check.js"></script>

</body>
</html>
