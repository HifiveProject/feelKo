<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8" />
    <title>가상계좌 결제하기</title>
    <!-- 토스페이먼츠 결제창 SDK 추가 -->
    <script src="https://js.tosspayments.com/v1/payment"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 600px;
            margin: 2em auto;
            padding: 2em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 0.5em;
        }

        input, select {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            padding: 0.7em;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        h2 {
            margin-top: 1.5em;
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.5em;
        }

        p {
            margin-bottom: 1em;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<section>
    <form id="payment-form">
        <label for="check-in">예약 날짜:</label>
        <input type="text" id="check-in" th:value="${experiences.getTitle()}"  readonly>

        <label for="guest">인원수:</label>
        <input type="text" id="guest" th:value="${experiences.getHeadcount()}"  readonly>

        <label for="description">상세 설명:</label>
        <input type="text" id="description" th:value="${experiences.getDescriptionText()}" readonly>

        <label for="location">인원수:</label>
        <input type="text" id="location" th:value="${experiences.getLocation()}"  readonly>

        <label for="customerName" class="hidden">이름:</label>
        <input type="text" id="customerName" name="customerName" required class="hidden">

        <label for="customerEmail" class="hidden">이메일:</label>
        <input type="email" id="customerEmail" name="customerEmail" required class="hidden">

        <button type="button" id="payment-button">가상계좌로 결제하기</button>
    </form>
</section>

<script>
    var clientKey = 'test_ck_AQ92ymxN34MNDpl69MnAVajRKXvd';
    var button = document.getElementById('payment-button');
    var chargeAmount = 50000; // 예시 충전 금액

    button.addEventListener('click', function () {
        var customerName = document.getElementById('customerName').value;
        var customerEmail = document.getElementById('customerEmail').value;

        // Data to be sent to the server
        var requestData = {
            amount: chargeAmount,
            orderId: generateOrderId(),
            orderName: '포인트 충전',
            customerName: customerName,
            customerEmail: customerEmail,
            successUrl: 'http://localhost:8080/success',
            failUrl: 'http://localhost:8081/api/v1/payments/toss/fail',
            validHours: 12,
            cashReceipt: {
                type: '소득 공제',
            },
            useEscrow: false,
        };

        // Open Toss Payments window
        var tossPayments = TossPayments(clientKey);
        tossPayments.requestPayment('가상계좌', requestData);
    });

    function generateOrderId() {
        return 'order_' + Math.random().toString(36).substr(2, 9);
    }
</script>
</body>
</html>
